server.port = 9090
spring.application.name=product-service
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/backend

spring.datasource.hikari.pool-name=product-service
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=30000

logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

spring.main.allow-bean-definition-overriding=true

spring.external.url=https://www.adidas.co.uk/api/products/{product_id}
spring.review.service.url=http://localhost:9004/api/v1/review/{product_id}